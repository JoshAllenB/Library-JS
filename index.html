<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/01900d6dae.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="libraryContainer">
    <div class="libraryHeader">
      <h1>Library<i class="fa-solid fa-book fa-xs"></i></h1>
    </div>
    <div id="books">

    </div>
    <div class="buttonContainer">
      <button id="fill">
        <i class="fa-solid fa-plus"></i>
        Add Book
      </button>
    </div>
    <div id="inputModal" class="inputContainer">
        <input id="title" placeholder="Title">
        <input id="author" placeholder="Author">  
        <input id="pages" type="number" placeholder="Pages">

        <!-- Checkbox for read status -->
        <div class="checkbox">
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read">
        </div>
        <!-- Submit button -->  
        <button id="add">Add</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
